<!DOCTYPE html>
<html >
	<head>
	<meta charset="UTF-8">
		<title>Show Local Weather</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="https://fonts.googleapis.com/css?family=Candal|Parisienne|Raleway" rel="stylesheet">
		<link rel="stylesheet" href="css/custom.css">
		<link rel="stylesheet" href="https://use.fontawesome.com/71da83f6b4.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script type="text/javascript" src="./js/custom.js"></script>
	</head>

	<body>
		<div class="heading">
			<div class="mainTitle">Pete's Weather Page</div>
			<div class="mainTitleDescription"></div>
			<div class="timeD" id="timeDate"></div>
		</div>
		<div class="weatherDescription spacer">
			<div class="spacerEdge"></div>
			<div class="leftDesc weatherDescText"></div>
			<div class="spacerMid"></div>
			<div class="rightData weatherDescData">
				<img class="weatherIcon" src="" height="50">	
			</div>
			<div class="spacerEdge"></div>
		</div>
		<div class="weatherSection">
			<div class="currTemp centralised pad">
				<div class="spacerEdge"></div>
				<div class="leftDesc currTempText"></div>
				<div class="spacerMid"></div>
				<div class="rightData currTempData"></div>
				<div class="spacerEdge"></div>
			</div>
			<div class="currBar centralised pad">
				<div class="spacerEdge"></div>
				<div class="leftDesc currBarText"></div>
				<div class="spacerMid"></div>
				<div class="rightData currBarData"></div>
				<div class="spacerEdge"></div>
			</div>
			<div class="currHumid centralised pad">
				<div class="spacerEdge"></div>
				<div class="leftDesc currHumidText"></div>
				<div class="spacerMid"></div>
				<div class="rightData currHumidData"></div>
				<div class="spacerEdge"></div>
			</div>
			<div class="currSunr centralised pad">
				<div class="spacerEdge"></div>
				<div class="leftDesc currSunrText"></div>
				<div class="spacerMid"></div>
				<div class="rightData currSunrData"></div>
				<div class="spacerEdge"></div>
			</div>
			<div class="currSuns centralised pad">
				<div class="spacerEdge"></div>
				<div class="leftDesc currSunsText"></div>
				<div class="spacerMid"></div>
				<div class="rightData currSunsData"></div>
				<div class="spacerEdge"></div>
			</div>
		</div>
		<div class="footer">
			<span><a href="https://www.freecodecamp.com/peterjsmyth" target="_blank">Created by PeterJSmyth</a></span>
		</div>
	</body>
</html>
